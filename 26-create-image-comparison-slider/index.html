<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
    }

    .resizer {
      background-color: #cbd5e0;
      cursor: ew-resize;
      height: 100%;
      left: 50%;
      position: absolute;
      top: 0;
      width: 2px;
    }

    .modified-image {
      background-position: top left;
      background-repeat: no-repeat;
      background-size: auto 100%;
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="p-16">
    <div class="max-w-2xl container">
      <div class="modified-image" style="background-image: url('http://lorempixel.com/400/200')"></div>
      <div class="resizer" id="dragMe"></div>
      <img src="http://lorempixel.com/400/200" />
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
